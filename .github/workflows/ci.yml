name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: huggingface_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install .[test]
        pip install pytest-cov httpx

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for database
      run: |
        until pg_isready -h localhost -p 5432 -U user; do
          echo "Waiting for database..."
          sleep 2
        done
        echo "Database is ready!"

    - name: Setup database extensions
      run: |
        PGPASSWORD=password psql -h localhost -U user -d huggingface_db -c "CREATE EXTENSION IF NOT EXISTS vector;"
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        cd backend
        python -m pytest --cov=. --cov-report=xml --cov-fail-under=80
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/huggingface_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_for_ci
        ENCRYPTION_KEY: test_encryption_key_for_ci_32_bytes_long_key_123456
        TESTING: "true"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
