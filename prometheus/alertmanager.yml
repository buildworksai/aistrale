global:
  resolve_timeout: 5m
  # Configure notification channels here
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@aistrale.com'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # webhook_configs:
    #   - url: 'http://webhook:5000/webhook'
    #     send_resolved: true

  - name: 'critical'
    # webhook_configs:
    #   - url: 'http://webhook:5000/webhook'
    #     send_resolved: true
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     send_resolved: true

  - name: 'warning'
    # webhook_configs:
    #   - url: 'http://webhook:5000/webhook'
    #     send_resolved: true
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-warning'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

